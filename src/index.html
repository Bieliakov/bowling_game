<!doctype html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	<link rel="stylesheet" href="main.css">
	<meta charset="utf-8" />
    
</head>
<body>

<div id="popup" class="dark is-not-displayed" data-player="popup-background">
    <div class="promptPlayer is-not-displayed" data-player="form-wrapper">
        <form class="promptPlayerForm clearfix is-not-displayed" data-player="form" action="" method="GET">

            <h2 class="promptPlayerForm--header">Введите имя <span class="promptPlayerForm--playerNumber" data-player="player-number">1</span>-го игрока:</h2>

            <input  class="promptPlayerForm--input"  data-player="form-input-name" type="text" placeholder="Имя" autofocus />

            <div class="promptPlayerForm--error is-not-displayed" data-player="form-input-name-error"></div>

            <input class="promptPlayerForm--submit is-button-success" data-player="form-game-start" type="submit" value="Начать игру"/>
            <input class="promptPlayerForm--submit is-button-add" data-player="form-name-add" type="submit" value="Добавить игрока" />

        </form>

    </div>
</div>

<section class="wrapper" data-game="scoreboard">

</section>

<section class="wrapperInputResults">
    <span>Вывести результаты предыдущах игр по </span><input type="number" data-game="input-quantity" min="0" max="100"/>
</section>
<section class="resultsWrapper" data-game="previous-results">

</section>

<script src="bundle.js"></script>
</body>
</html>
